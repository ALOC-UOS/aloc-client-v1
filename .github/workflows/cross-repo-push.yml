name: Cross-Repo Push

on:
  push:
    branches:
      - deploy

jobs:
  push-to-other-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Push to target repo
        env:
          TARGET_REPO: git@github.com:baebae02/aloc-client.git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git remote add target_repo $TARGET_REPO
          git push target_repo deploy:main --force
      - name: Send deployment status to Discord
        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [aloc-client]
            배포가 성공적으로 완료되었어요 🚀
            커밋한 사람 🙋🏻${{ github.actor }}
            ${{ github.event.head_commit.message }}
      - name: Send deployment failure to Discord
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [aloc-client] 
            배포 중 문제가 발생했어요 ❌
            잘못한 사람 🙋🏻${{ github.actor }}
            ${{ github.event.head_commit.message }}
