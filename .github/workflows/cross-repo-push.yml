name: Cross-Repo Push

on:
  push:
    branches:
      - deploy

jobs:
  push-to-other-repo:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: actions/checkout@v2

      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          source-directory: 'output'
          destination-github-username: ${{ secrets.DESTINATION_GITHUB_USERNAME }}
          destination-repository-name: ${{ secrets.DESTINATION_REPOSITORY_NAME }}
          user-email: ${{ secrets.ACCOUNT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
          force-push: true
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
      - name: Send deployment status to Discord
        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [open-aloc-client]
            배포가 성공적으로 완료되었어요! 🚀
            커밋한 사람 🙋🏻${{ github.actor }}
            ${{ github.event.head_commit.message }}
      - name: Send deployment failure to Discord
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [open-aloc-client] 
            배포 중 문제가 발생했어요! ❌
            잘못한 사람 🙋🏻${{ github.actor }}
            ${{ github.event.head_commit.message }}